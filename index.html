<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兼容IE8的带缩略图的会自动播放的轮播图</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script src="javascripts/jquery.js"></script>
	<script src="javascripts/index.js"></script>
    <script src="javascripts/jquery.jcarousel.min.js" type="text/javascript"></script>
    <script src="javascripts/jcarousel.connected-carousels.js" type="text/javascript"></script>
</head>
<body>
	<div class="wealthContentPicture" >
        <div class="wrapper">
            <div class="connected-carousels">
                <div class="stage">
                    <div class="carousel carousel-stage wealthBigImg">
                        <ul>
	                        <li><img src="./images/img1.png" alt=""/></li>
	                        <li><img src="./images/img2.png" alt=""/></li>
	                        <li><img src="./images/img3.png" alt=""/></li>
	                        <li><img src="./images/img1.png" alt=""/></li>
	                        <li><img src="./images/img2.png" alt=""/></li>
	                        <li><img src="./images/img3.png" alt=""/></li>
                        </ul>
                    </div>
                    <a href="#" class="prev prev-stage wealthPrev"><span></span></a>
                    <a href="#" class="next next-stage wealthNext"><span></span></a>
                </div>

                <div class="navigation">
                    <div class="carousel carousel-navigation wealthSmallImg">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
